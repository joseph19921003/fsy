<div class="orderWater_wrap" ng-controller="orderWaterCtrl">
	<header class="common_head">
		<button class="btn btn-default" onclick="javascript: location.hash = '/home'">返回</button>
		订水服务
	</header>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-4 tlr">剩余数量：</div>
			<div class="col-xs-5" style="text-align: center;color: #5BC0DE;font-size: 1.5rem;" ng-bind="remainCount">80</div>
			<div class="col-xs-3" style="text-decoration: none;">桶</div>
		</div>
		<div class="row">
			<div class="col-xs-4 tlr">订水数量：</div>
			<div class="col-xs-8">
				<select class="form-control" style="display: inline-block;" ng-model="orderNum">
				  	<option value="10">10</option>
				  	<option value="20">20</option>
				  	<option value="30">30</option>
				  	<option value="40">40</option>
				  	<option value="50">50</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4 tlr">总金额：</div>
			<div class="col-xs-5" style="text-align: center;color: #5BC0DE;font-size: 1.5rem;" ng-bind="orderNum * waterPrice">80</div>
			<div class="col-xs-3" style="text-decoration: none;">元</div>
		</div>
		<button class="btn btn-primary btn-block" style="margin-top: 3rem;" ng-click="submit()" ng-disabled="disabled">确认提交</button>
	</div>
	
	<!-- 提示模态框-->
	
	<modal visible="alertState" warning="true">
		<div class="modal-body" ng-bind="alertInfo"></div>
	</modal>
</div>
