<div class="user_wrap" ng-controller="userCtrl">
	<header>
		<span class="user_icon"><i class="fa fa-user" aria-hidden="true"></i></span>
		<div class="user_state_wrap">
			<div class="container-fluid">
				<div class="row"  ng-show="userState == 0">
					<div class="col-xs-5">
						<span ng-click="login_modal()">登入</span>
					</div>
					<div class="col-xs-2">|</div>
					<div class="col-xs-5">
						<span ng-click="to_register()">注册</span>
					</div>
				</div>
				<div class="row"  ng-show="userState == 1">
					<div class="col-xs-5">
						<span ng-bind="'吴亮'"></span>
					</div>
					<div class="col-xs-2">|</div>
					<div class="col-xs-5">
						<span ng-click="to_logout()">注销</span>
					</div>
				</div>
			</div>
		</div>
	</header>
	<ul class="user_opt">
		<li class="order_item"><span class="order_icon"><i class="iconfont">&#xe619;</i></span><a href="#/user/order">我的订单</a></li>
		<li class="addr_item"><span class="addr_icon"><i class="iconfont">&#xe62a;</i></span><a href="#/user/addr">我的地址</a></li>
		<li class="after_sale_item"><span class="after_sale_icon"><i class="iconfont">&#xe618;</i></span><a href="#/user/after_sale">售后服务</a></li>
	</ul>

	<modal title="{{title}}" visible="showModal">
		<!-- 这里放错误提示 -->
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title">{{title}}</h4>
		</div>
		<div class="modal-body">
		    <form role="form">
		      	<div class="form-group">
		        	<label for="name">用户名</label>
		        	<input type="text" class="form-control" id="name" placeholder="登录名/注册手机/卡号" />
		      	</div>
		      	<div class="form-group">
		        	<label for="password">密码</label>
		        	<input type="password" class="form-control" id="password" placeholder="请输入密码" />
		      	</div>
		      	<h5 style="text-align: center" ng-class="{tip_success: loginCSSTip.tip_success, tip_error: loginCSSTip.tip_error}" ng-bind="loginTip"></h5>
		      	<div class="container-fluid">
		      		<div class="row">
		      			<div class="col-xs-6">
		      				<button type="submit" class="btn btn-primary btn-block" ng-click="to_login()">登录</button>
		      			</div>
		      			<div class="col-xs-6">
		      				<button type="reset" class="btn btn-default btn-block">重置</button>
		      			</div>
		      		</div>
		      	</div>
		    </form>
	    </div>
  	</modal>
</div>
